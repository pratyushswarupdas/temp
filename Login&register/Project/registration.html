<html>
<head>
	<title>First Bootstrap demo</title>
	<!-- JQuery API -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<!-- Icons -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<!-- Bootstrap css framework -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Bootstrap JavaScript -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="register.css"> 
</head>
<body>

	<div class="container-fluid background" >
		<div class="row">
			<div class="col-md-4 col-sm-2 col-xs-12"></div>
			<div class="col-md-4 col-sm-8 col-xs-12" align="center">
				<form id="log">
					<h1>Register:</h1>
 					<img class="img img-responsive" src="register.svg">

					<div class="form-group">
						<label>First Name:</label>
						<input type="firstname" class="form-control" placeholder="enter firstname">
						<div class="valid-feedback form">Accepted</div>
    	<div class="invalid-feedback form">Mandatory Field : Please fill out!!</div>
					</div>
					<div class="form-group">
						<label>User Name:</label>
						<input type="username" class="form-control" placeholder="enter username">
						<div class="valid-feedback form">Accepted</div>
    	<div class="invalid-feedback form">Mandatory Field : Please fill out!!</div>
					</div>
					<div class="form-group">
						<label>Password:</label>
						<input type="password" class="form-control" placeholder="enter password">
						<div class="valid-feedback form">Accepted</div>
    	<div class="invalid-feedback form">Mandatory Field : Please fill out!!</div>
					</div>
					<div class="form-group">
						<label>Email:</label>
						<input type="email" class="form-control" placeholder="enter email">
						<div class="valid-feedback form">Accepted</div>
    	<div class="invalid-feedback form">Mandatory Field : Please fill out!!</div>
					</div>

					<div class="form-group">
					<a href="##" type="submit" class="btn btn-success" role="button">Register</a>
					</div>

 						<div class="form-group">
					<a href="login.html" type="submit" class="btn btn-success" role="button">If already a User, Click Here</a>
					</div>


				</form>
			</div>
			<div class="col-md-4 col-sm-2 col-xs-12"></div>

		</div>
		
	</div>
</div>

</body>
</html>
